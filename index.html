<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="cardContent">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="cardDescription">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">

        <div class="statItem">
          <span class="statValue">10k+</span>
          <span class="statLabel">COMPANIES</span>
        </div>

        <div class="statItem"> 
          <span class="statValue">314</span>
          <span class="statLabel">TEMPLATES</span>
        </div>

        <div class="statItem">
          <span class="statValue">12M+</span>
          <span class="statLabel">QUERIES</span>
        </div>
      </div>
    </div>
    
    <div class="cardImage">
        <picture>
           <source media="(max-width: 450px)" srcset="images/image-header-mobile.jpg">
           <img src="images/image-header-desktop.jpg" alt="Team working in a modern office environment">
        </picture>
    </div>
  </main>
  
</body>
</html>
